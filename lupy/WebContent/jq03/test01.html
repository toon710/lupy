<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>focus</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<style type="text/css">
	#pwmsg {
		display: none;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		/* 
		$('#id').focus(function(){
			console.log('### 입력 시작.....!');
		});
		*/
		$('#id').focusin(function(){
			console.log('### 입력 시작.....!');
		});
		$('#id').focusout(function(){
			console.log('***** 입력 종료.....!');
		});
		/* 
		$('#file').focusout(function(evt){ change함수로 처리하는게 좋다
			var sfile = $(this).val();
			alert(sfile);
		});
		*/
		
		$('#id1').blur(function(){
			console.log('@@@@@@@포커스 이동 ........')
		});
		
		$('#id1').focus(function(){
			$(this).css('background-color', 'orange');
			$(this).blur();
		});
		
		$('#pw').keyup(function(){
			var skey = $(this).val();
//			console.log('skey : ' + skey);

			/* show() & hide() */
//			$('#pwmsg').hide(500);
		/* 	$('#pwmsg').stop().hide(500, function(){ 
				if(skey == '12345'){
					$('#pwmsg').html('* 정확한 비밀번호 입니다. *');
					$('#pwmsg').removeClass('w3-text-red').addClass('w3-text-blue');
				} else {
					$('#pwmsg').html('# 비밀번호가 다릅니다. #');
					$('#pwmsg').removeClass('w3-text-blue').addClass('w3-text-red');
					
				}
				$('#pwmsg').toggle(500);
			}); */
			$('#pwmsg').stop().fadeOut(500, function(){ 
				if(skey == '12345'){
					// $(this) 이 함수내에서 this는 #pwmsg를 가리킨다.
					$('#pw').blur();
					$('#pwmsg').html('* 정확한 비밀번호 입니다. *');
					$('#pwmsg').removeClass('w3-text-red').addClass('w3-text-blue');
				} else {
					$('#pwmsg').html('# 비밀번호가 다릅니다. #');
					$('#pwmsg').removeClass('w3-text-blue').addClass('w3-text-red');
					
				}
				$('#pwmsg').fadeToggle(500);
			});
		});
		
		$('#content').scroll(function(){
			console.log('***********이동중**************');
		});
		
		$('#pw').on('focusin focusout', function(){
			$(this).toggleClass('w3-blue');
		})
		
	});
</script>
</head>

					<p class="w3-center" id="pwmsg"></p>
				</div>
			</div>
