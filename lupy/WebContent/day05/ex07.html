<script type="text/javascript">
/* 
	문제 7 ]
		3 ~ 100 사이의 숫자를 입력받아서
		그 숫자가 소수인지 아닌지를 판별해서 출력하세요.
		
		참고 ]
			소수 : 1 과 자기 자신 이외에 나눌 수 있는 수가 없는 수
*/

	// 숫자 입력받고
	var no = parseInt(prompt('3 ~ 100사이의 정수 : '));
	var result = '소수 입니다.'
	
	// 나누어 떨어지는 순간 소수가 아닌 결과로 판별이 난다.
	for(var i = 2 ; i < no ; i++ ){
		if(no % i == 0){
			// 나누어 떨어지는 수가 발생한 경우
			result = '소수가 아닙니다.'
		}
	}
	
	var color = result == '소수 입니다.' ? 'w3-blue' : 'w3-red' ;
	
	document.write('<h3 class="'+ color +' w3-center">입력받은 정수 ' + no + ' 는 ' + result + '</h3>');
