<script type="text/javascript">
/* 
	문제 4 ]
		1 - 2 + 3 - 4 + 5 - 6 + ........
		순으로 계산했을 경우
		결과값이 처음 100이상이 숫자가 나오는 것은 몇까지을 계산했을 때인지 출력하세요
*/

	var i = 1;
	var result = 0;
	var gop = -1;
	
	for( ; ; ){
		gop = gop * -1;
//		gop *= -1;
		result += gop * i;
		if(result >= 100) break; // 블럭({})내의 명령이 하나인 경우에는 생략해도 된다.
		i++;
	}
	
	document.write('<h1>결과값이 100이상인 경우의 숫자 ' + i + ' 이며 결과값은 ' + result + ' 입니다.</h1>');
</script>
