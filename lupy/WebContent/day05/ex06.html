<script type="text/javascript">
/* 
	문제 6 ]
		두 수를 입력받아서
		두 수의 최대 공약수를 구해서 출력하세요.
		
		최대 공약수
			==> 두수의 약수중 최대 숫자
			
			예 ] 
				6		12 의 최대 공약수는 6
				10		15 의 최대 공약수는 5
		반복문으로 해결하세요.
		
		label이 붙은 for 명령
		
		형식 ]
			라벨:
			for(;;){
				
				for(;;){
					
					if(){
						break 라벨;
					}
				}
			}
*/
	var no1 = parseInt(prompt('숫자(1)입력 : '));
	var no2 = parseInt(prompt('숫자(2)입력 : '));
	var max
	
	if(no1 > no2){
		var tmp = no1;
		no1 = no2;
		no2 = tmp;
	}
	
	for(i = 1 ; i < no1 + 1 ; i++ ){
		if(no1 % i == 0 && no2 % i == 0){
			max = i;
		}
	}
	
	document.write('<h1>' + no1 + ' 과 ' + no2 + ' 의 최대공약수는 ' + max + ' 입니다.</h1>');

// 5 X 5 의 계산이 나오면 그단의 출력을 멈추고 다음단으로 진행하는 구구단을 출력하세요
	abc:
	for(var dan = 2; dan < 10 ; dan++ ){
		
		document.write(dan + ' 단<br>');
		for(var gop = 1; gop < 10 ; gop++){
			if(dan == 5 && gop == 5){
				continue abc;
			}
			document.write(dan + ' X ' + gop + ' = ' + (dan * gop) + '<br>');
		}
		document.write('<br>');
	}
</script>
