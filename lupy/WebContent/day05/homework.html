<script type="text/javascript">
/* 
	과제 ]
		1. 4자리 숫자 abcd는 0이 포함되지 않는다.
		2. 첫째 숫자(a)가 마지막숫자(d)보다 2가 크다.
		3. 둘째 숫자(b)가 셋째숫자(c)보다 크다.
		4. 역순의 숫자와 숫자의 합은 16456이 된다.
		
		숫자를 찾아주세요.
		
		//if문 반복문
*/

	var a = 0;
	var b = 0;
	var c = 0;
	var d = 0;
	
	var num = 0;
	var num2 = 0;
	
	for(var i = 1 ; i < 9 ; i ++ ){
		var j = i + 2;
		if( j + i == 16 && j == i + 2){
			a = j;
			d = i;
		}
		
	}
	for(var i = 1 ; i < 9 ; i ++ ){
		for(var j = 1 ; j < 9 ; j ++){
			num = a * 1000 + i * 100 + j * 10 + d;
			num2 = d * 1000 + j * 100 + i * 10 + a;
			if(num + num2 == 16456){
				if(i > j){
					b = i;
					c = j;
				}
			}
		}
	}
	num = a * 1000 + b * 100 + c * 10 + d;
	document.write('결과값 : ' + num);
	
</script>
