<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 style="text-align: center;" id="txt"></h3>
	<input type="text" name="id" id="id">
	<input type="button" id="btn" value="setting">
<script type="text/javascript" src="../js/day01/test06.js"></script>
<script type="text/javascript">
	// 클릭이벤트
	document.getElementById('btn').onclick = function(){
		//태그 선택해서
		var el = document.getElementById('id');
		//태그 입력내용 수정
		el.value = 'boa hankok!';
	};
</script>
</body>
</html>
