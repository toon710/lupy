	각자리의 숫자를 기억하는 배열에 기억시키고
	각 자리수의 합을 출력해주는 프로그램을 작성하세요.
	
	예 ]

*/

	var str = prompt('다섯자리 정수 입력 : ');
	var nums = []; // 한자리 숫자 다섯개 기억할 배열
	for(var i = 0 ; i < str. length ; i ++ ){
		// 입력받은 문자열 숫자의 길이만큼 반복
		// 하나씩 꺼내서 숫자로 바꾸고
		var sno = str[i];
		var no = parseInt(sno);
		// 배열에 채워준다.
		nums[i] = no;
	}
	
	var sum = 0; // 각자리 숫자 합 기억할 변수
	for(var i = 0 ; i < nums.length ; i++ ){
		sum += nums[i]; // 배열에서 하나씩 꺼내서 누적해서 더해준다.
	}
	
	document.write('입력받은 숫자 : ' + str + '<br>');
	document.write('각자리 숫자 합계 : ' + sum + '<br>');
