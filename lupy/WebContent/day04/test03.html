<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript" src="../js/w3color.js"></script>
</head>
<body>
	<div class="w3-content mxw650 w3-center">
		<h1 class="w3-amber w3-padding w3-card-4">칼라버튼</h1>
		<div class="w3-margin-top w3-padding" id="fr"></div>
	</div>
<script type="text/javascript">
	/*
	// colorList의 첫번째 데이터 출력
	// alert(colorList[0]);
	*/
	// 배열을 변수에 기억
	var list = colorList;
	// 배열의 갯수만큼 반복한다.
	for(var i = 0 ; i < list.length ; i++){
		// 아이디가 fr 태그에 버튼을 추가해준다.
		var el = document.getElementById('fr');
		el.innerHTML = el.innerHTML + '<div class="inblock w3-button m3 mgl10 mgb10 ' + 
													list[i] + '">' + list[i] + '</div>';
		/*
			'<div class="inblock m2 w3-button mgl10"' + ' w3-blue'
			==> '<div class="inblock m2 w3-button mgl10" w3-blue' ===>
		*/
	}
</script>
</body>
</html>
