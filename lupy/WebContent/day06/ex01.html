		1.
		다섯 학생의 국어, 영어 , 수학 점수를 기억할 배열을 만들고

*/
	var score = []; // 다섯학생의 점수 기억할 배열

	for(var i = 0 ; i < 5 ; i++){
		// 한 학생의 각 과목 점수
		var stud = []; // 한학생의 점수를 기억할 배열
		for(var j = 0; j < 3 ; j++ ){
			var no = parseInt(Math.random()* (100 - 60 + 1)) + 60;
			stud[j] = no;
		}
		// 한 학생의 점수가 완성이 됐으므로
		score[i] = stud;
	}
	
	for(var i = 0 ; i < score.length ; i++ ){
		document.write('<h3 class="' + colorList[i] + ' w3-padding w3-center">' + score[i] + '</h3>'); 
	}
	
	var sum;
	for(var i = 0 ; i < 5 ; i ++ ){
		for(var j = 0 ; j < 3 ; j ++){
			sum = sum + score[i][j];
		}
		score[i][3] = sum;
		document.write(score[i][3] +'<br>');
	}
