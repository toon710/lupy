/*

	$(document).ready(function(){
		// 필요한 기능 또는 처리는 여기서 하면 된다.
		var tid = $('#id');
		var pid = '#id';
		// login 버튼 클릭이벤트
		$('#lbtn').click(function(){
			alert($(pid).val() + ' - ' + $(frm.pw).val());
/* 			alert(tid.val() + ' - ' + $(frm.pw).val()); */
/* 			alert($(document.frm.id).val() + ' - ' + $(frm.pw).val()); */
		});
		
		$('#rbtn').click(function(){
//			$(document.getElementById('frm')).get(0).reset();
			/* $('#frm').get(0).reset(); */
			
			addEl();
		});
		
		function addEl(){
			var el = document.createElement('div');
			$(el).addClass('inblock w3-border w3-center w3-margin').css('width', '100px').css('height', '100px');
			$(el).html('div');
			
			$('#fr1').append($(el)); // 맨뒤에 추가 , prepend 맨앞에 추가
			$('#fr1').append('<h1 class="w3-pink w3-padding w3-center">추가된 태그</h1>')
		}
		
	});
</script>

<body class="w3-display-container">
	<div class="w3-content w3-display-middle mxw650" id="fr1">

		<form method="GET" action="result.html" name="frm" id="frm"

			<div class="w3-col w3-margin-top">

				<div class="w3-col m7 pdl10">

		</form>
		<div class="w3-col w3-margin-top w3-card-4">
			<div class="w3-half w3-orange w3-button" id="rbtn">reset</div>
			<div class="w3-half w3-red w3-button" id="lbtn">login</div>
		</div>
	</div>
</body>
